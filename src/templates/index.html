<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To-Do List App</title>
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap/css/flatly.min.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/test.css') }}">
	</head>
	<body>
		<div class="container-fluid" id="wrapper">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>WHAT WOULD YOU LIKE TO DO?</h2>
					
					<form action="/" method="POST" role="form">
						<div class="form-group">
							<div class="input-group">
                                    <input type="text" class="form-control" name="content" placeholder="Enter todo e.g. Learn how to play guitar" aria-label="Todo" aria-describedby="add-btn" required>
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a href="#"><button type="button" class="btn btn-danger">
										<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
									</button></a>
								</div>
								<div class="btn-group">
									<a href="#"><button type="button" class="btn btn-danger">
										<i class="glyphicon glyphicon-trash"></i> DELETE ALL
									</button> <a/>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for todo in todos %}	
                            <li class="list-group-item">{{ todo.content }}</li>	
						{% endfor %}	
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2019 <strong>Placide IRANDORA</strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>

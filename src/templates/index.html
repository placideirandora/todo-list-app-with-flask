{% block body %} 
<div class="content">

    <table border="1">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <a href="#">Delete</a>
                <br>
                <a href="#">Update</a>
            </td>
        </tr>
    </table>

        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
